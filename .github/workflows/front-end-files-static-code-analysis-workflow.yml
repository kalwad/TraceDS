name: CI for JSX and JS Files

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Run ESLint
    - name: Run ESLint
      run: |
        npx eslint . --ext .js,.jsx,.ts,.tsx

    # Run Stylelint for CSS and SCSS files
    - name: Run Stylelint
      run: |
        npx stylelint "**/*.{css,scss}"

    # Run HTMLHint for HTML files
    - name: Run HTMLHint
      run: |
        npx htmlhint "**/*.html"

    # Run tests (if applicable)
    - name: Run tests
      run: |
        npm test
